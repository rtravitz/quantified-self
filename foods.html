<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12 m3 manage-block">
        <h4>Manage Foods</h4>
        <form class="foods-form">
          <label for="name">Name</label>
          <input type="text" name="name"/>
          <label for="calories">Calories</label>
          <input type="text" name="calories"/>
          <input type="submit" value="Add Food" class="btn" />
        </form>
      </div>
      <div class="col s12 m9">
        <form action="">
          <label for="">Filter by Name</label>
          <input type="text" name="" id="" value="" />
        </form>
        <table class="food-table table-block">
          <tr>
            <th>Name</th>
            <th>Calories</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
