<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Exercises</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12 m3 manage-block">
        <h4>Manage Exercises</h4>
        <form class="exercises-form">
          <label for="exercise-name">Name</label>
          <input type="text" name="exercise-name" />
          <label for="exercise-calories">Calories</label>
          <input type="text" name="exercise-calories" />
          <input type="submit" value="Add Exercise" class="btn" />
        </form>
      </div>
      <div class="col s12 m9">
        <form action="">
          <label for="">Filter by Name</label>
          <input type="text" name="" />
        </form>
        <table class="exercise-table table-block">
          <tr>
            <th>Name</th>
            <th>Calories</th>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script src="main.bundle.js"></script>
</body>
</html>
